<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="slider-wrap">

        <div class="slider">
            <input type="radio" name="button" id="mem1" checked>
            <input type="radio" name="button" id="mem2">
            <input type="radio" name="button" id="mem3">
            <input type="radio" name="button" id="mem4">
            
            <div class="slider-images">
                <img src="images/1.jpg" alt="1">
                <img src="images/2.jpg" alt="2">
                <img src="images/3.jpg" alt="3">
                <img src="images/4.jpg" alt="4">
            </div>
            
            <div class="slider-controls">
                <label for="mem1"></label>
                <label for="mem2"></label>
                <label for="mem3"></label>
                <label for="mem4"></label>
            </div>

            <div class="slider-captions">
                <div class="caption" id="caption1" >
                    <p>Confused gandalf</p>
                </div>
                <div class="caption" id="caption2">
                    <p>Else if</p>
                </div>
                <div class="caption" id="caption3">
                    <p>Suffering medieval</p>
                </div>
                <div class="caption" id="caption4">
                    <p>For the Emperor!</p>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
